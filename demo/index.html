<!DOCTYPE html>
<html>
    <head>
        <title>Babble</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link rel="apple-touch-icon" sizes="57x57" href="apple-icon-57x57.png">
		<link rel="apple-touch-icon" sizes="60x60" href="apple-icon-60x60.png">
		<link rel="apple-touch-icon" sizes="72x72" href="apple-icon-72x72.png">
		<link rel="apple-touch-icon" sizes="76x76" href="apple-icon-76x76.png">
		<link rel="apple-touch-icon" sizes="114x114" href="apple-icon-114x114.png">
		<link rel="apple-touch-icon" sizes="120x120" href="apple-icon-120x120.png">
		<link rel="apple-touch-icon" sizes="144x144" href="apple-icon-144x144.png">
		<link rel="apple-touch-icon" sizes="152x152" href="apple-icon-152x152.png">
		<link rel="apple-touch-icon" sizes="180x180" href="apple-icon-180x180.png">
		<link rel="icon" type="image/png" sizes="192x192" href="android-icon-192x192.png">
		<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="96x96" href="favicon-96x96.png">
		<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
		<link rel="manifest" href="manifest.json">
		<meta name="msapplication-TileColor" content="#ffffff">
		<meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
		<meta name="theme-color" content="#ffffff">
		<link href="favicon.ico" rel="shortcut icon" type="image/x-icon" />
        <link href="css/style.min.css" rel="stylesheet" />
    </head>
    <body>
		<i id="hoomanlogic"></i>
        <div class="social">
            <div class="button" id="github"></div>
            <div class="button" id="twitter"></div>
            <div class="button" id="facebook"></div>
        </div>
        <div class="locale">
            <div class="button selected" id="en-US"></div>
            <div class="button" id="de-DE"></div>
        </div>
        <div>
            <div class="centered">

                <h1><i id="hoomanlogic-icon"></i> Babble</h1>
                <div class="flex">
                    <h2 id="title-what-is-it"></h2>
                    <p id="what-it-is"></p>
                    <p id="what-it-is2"></p>
                </div>
                <div class="flex">
                    <h3>Numbers</h3>
                    <textarea id="numbersInput" rows="3"></textarea>

                    <div class="result">
                        <span id="numbersResult"></span>
                    </div>
                    <div class="result">
                        <span id="numbersValues"></span>
                    </div>
                </div>
                <div class="flex">
                    <h3>Durations</h3>
                    <textarea id="durationsInput" rows="3"></textarea>
                    <div class="result">
                        <span id="durationsResult"></span>
                    </div>
                    <div class="result">
                        <span id="durationsValues"></span>
                    </div>
                    <div class="result">
                        <span id="durationsHoomanized"></span>
                    </div>
                </div>
            </div>
        </div>
        
        <script type="text/javascript" src="js/babble.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
