<!DOCTYPE html>
<html>
    <head>
        <title>Babelchip</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
        <h3>Numbers</h3>
        
        <input id="numbersInput" type="text"/>
        <span id="numbersResult"></span>
        
        <input id="numbersInput2" type="text"/>
        <span id="numbersResult2"></span>
        
        <h3>Durations</h3>
        
        <input id="durationsInput" type="text"/>
        <span id="durationsResult"></span>
        
        <script type="text/javascript" src="dist/core.min.js"></script>
        <script type="text/javascript" src="dist/numbers.min.js"></script>
        <script type="text/javascript" src="dist/durations.min.js"></script>
        <script type="text/javascript">
            
            var numInterpreter = new babelchip.NumberTranslator(function (result, speaker) {
                if (speaker === document.getElementById('numbersInput')) {
                    var span = document.getElementById('numbersResult');
                    span.innerHTML = result.digify();
                } else if (speaker === document.getElementById('numbersInput2')) {
                    var span = document.getElementById('numbersResult2');
                    span.innerHTML = result.digify();
                }
                console.log(result);
            });
            numInterpreter.listen('numbersInput');
            numInterpreter.listen('numbersInput2');
            
            var durationTranslation = new babelchip.DurationTranslator(function (result) {
                var span = document.getElementById('durationsResult');
                
                if (result.tokens.length > 0) {
                    span.innerHTML = result.tokens[0].value.hoomanize();
                } else {
                    span.innerHTML = result.digify();
                }
                console.log(result);
            });
            durationTranslation.listen('durationsInput');
        </script>
    </body>
</html>
