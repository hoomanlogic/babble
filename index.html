<!DOCTYPE html>
<html>
    <head>
        <title>Babelchip</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
        <h3>Numbers</h3>
        <input id="numbersInput" type="text" onkeyup="handleNumbersInputChange()" />
        <span id="numbersResult"></span>
        
        <script type="text/javascript" src="dist/numbers.min.js"></script>
        <script type="text/javascript">
            function handleNumbersInputChange(event) {
                var input = document.getElementById('numbersInput');
                var span = document.getElementById('numbersResult');
                span.innerHTML = numbers.parse(input.value).digify();
                console.log(numbers.parse(input.value));
            }
        </script>
    </body>
</html>
